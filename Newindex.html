                        <td><input type = "text" name = "cg_obtainedmarks"  value ="80"/></td>

                </table>

                  Class :<input type="text" name="class-name" id="class-name">
                  <br><br>
                <INPUT type="button" value="Add Row" onclick="addHtmlTableRow()" />
            
                <INPUT type="button" value="Delete Row" onclick="removeSelectedRow()" />
